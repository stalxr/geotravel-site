<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация - GeoTravel</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/header.css">
    <link rel="stylesheet" href="../css/footer.css">
</head>
<body>
    <div id="header"></div>
    <section class="section">
        <div class="container">
            <h1>Регистрация</h1>
            <form id="registerForm" class="booking-form" style="max-width:480px" data-skip-global="true">
                <div class="form-group">
                    <label for="regLogin">Логин</label>
                    <input id="regLogin" class="form-input" required>
                </div>
                <div class="form-group">
                    <label for="regPassword">Пароль</label>
                    <input id="regPassword" type="password" class="form-input" required>
                </div>
                <button type="submit" class="btn btn-primary">Зарегистрироваться</button>
            </form>
        </div>
    </section>
    <div id="footer"></div>
    <script src="../js/main.js"></script>
    <script src="../js/auth.js"></script>
</body>
</html>
