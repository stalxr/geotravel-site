<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Личный кабинет - GeoTravel</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/header.css">
    <link rel="stylesheet" href="../css/footer.css">
</head>
<body>
    <div id="header"></div>
    <section class="section">
        <div class="container">
            <h1>Личный кабинет</h1>
            <p>Пользователь: <span id="accUser"></span></p>
            <h2>Избранные туры</h2>
            <div id="favoritesList"></div>
        </div>
    </section>
    <div id="footer"></div>
    <script src="../js/main.js"></script>
    <script src="../js/auth.js"></script>
    <script>
      document.addEventListener('DOMContentLoaded', function(){
        var u = localStorage.getItem('gt_current_user');
        var el = document.getElementById('accUser'); if (el) el.textContent = u || 'Гость';
      });
    </script>
</body>
</html>
